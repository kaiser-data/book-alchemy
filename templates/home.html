<!-- Display Books -->
{% if books|length > 0 %}
<table border="1" class="book-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Year</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>
                <!-- Link to book details -->
                <a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a>
            </td>
            <td>
                <!-- Link to author details -->
                <a href="{{ url_for('author_details', author_id=book.author.id) if book.author else '#' }}">{{ book.author.name if book.author else 'Unknown' }}</a>
            </td>
            <td>{{ book.publication_year }}</td>
            <td>
                <!-- Delete Book Button -->
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this book?')">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="no-books-message">No books found matching the search criteria.</p>
{% endif %}
